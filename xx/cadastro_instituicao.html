<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Instituição - Plataforma de Doações</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Plataforma de Doações Solidárias</h1>
            <div class="perfil-usuario">
                <div class="dropdown">
                    <button class="btn-perfil" id="btn-perfil">{{ session.nome }}</button>
                    <div class="dropdown-content">
                        <a href="{{ url_for('busca_instituicoes') }}">Minhas Doações</a>
                        <a href="{{ url_for('logout') }}">Sair</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="tab-content active-tab">
            <h2>Cadastro de Instituição Beneficente</h2>
            {% if msg %}
                <p style="color: green;">{{ msg }}</p>
            {% endif %}
            <form id="form-instituicao" action="{{ url_for('cadastro_instituicao') }}" method="post">
                <div class="form-group">
                    <label for="nome-instituicao">Nome da Instituição:</label>
                    <input type="text" id="nome-instituicao" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="endereco-instituicao">Endereço:</label>
                    <input type="text" id="endereco-instituicao" name="endereco" required>
                </div>
                <div class="form-group">
                    <label for="telefone-instituicao">Telefone:</label>
                    <input type="tel" id="telefone-instituicao" name="telefone" required>
                </div>
                <div class="form-group">
                    <label for="url-doacao">URL da Página de Doação:</label>
                    <input type="url" id="url-doacao" name="url_doacao" required>
                </div>
                <div class="form-group">
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" id="cnpj" name="cnpj" required placeholder="00.000.000/0001-00">
                </div>
                <button type="submit">Cadastrar Instituição</button>
            </form>
        </div>
    </div>
</body>
</html>
