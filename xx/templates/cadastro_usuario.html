<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Plataforma de Doações</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Plataforma de Doações Solidárias</h1>
        </header>

        <div class="tab-content active-tab">
            <h2>Cadastro de Usuário</h2>
            {% if msg %}
                <p style="color: red;">{{ msg }}</p>
            {% endif %}
            <form id="form-usuario" action="{{ url_for('cadastro_usuario') }}" method="post">
                <div class="form-group">
                    <label for="nome-usuario">Nome Completo:</label>
                    <input type="text" id="nome-usuario" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="endereco-usuario">Endereço:</label>
                    <input type="text" id="endereco-usuario" name="endereco" required>
                </div>
                <div class="form-group">
                    <label for="telefone-usuario">Telefone:</label>
                    <input type="tel" id="telefone-usuario" name="telefone" required>
                </div>
                <div class="form-group">
                    <label for="email-usuario">E-mail:</label>
                    <input type="email" id="email-usuario" name="email" required>
                </div>
                <div class="form-group">
                    <label for="cpf-usuario">CPF:</label>
                    <input type="text" id="cpf-usuario" name="cpf" required placeholder="000.000.000-00">
                </div>
                <div class="form-group">
                    <label for="senha-usuario">Senha:</label>
                    <input type="password" id="senha-usuario" name="senha" required>
                </div>
                <button type="submit">Cadastrar Usuário</button>
            </form>
            <p>Já tem conta? <a href="{{ url_for('login') }}">Faça login aqui</a></p>
        </div>
    </div>
</body>
</html>
