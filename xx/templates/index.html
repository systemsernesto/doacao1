<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Doações</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Plataforma de Doações Solidárias</h1>
            {% if session.loggedin %}
            <div class="perfil-usuario">
                <div class="dropdown">
                    <button class="btn-perfil" id="btn-perfil">
                        {{ session.nome }}
                    </button>
                    <div class="dropdown-content">
                        <a href="{{ url_for('busca_instituicoes') }}">Minhas Doações</a>
                        <a href="{{ url_for('logout') }}">Sair</a>
                    </div>
                </div>
            </div>
            {% endif %}
        </header>

        <div class="nav-tabs">
            <button class="tab-btn active" onclick="showTab('cadastro-usuario')">Cadastro de Usuário</button>
            <button class="tab-btn" onclick="showTab('login')">Login</button>
            <button class="tab-btn" onclick="showTab('cadastro-instituicao')">Cadastro de Instituição</button>
            <button class="tab-btn" onclick="showTab('busca-instituicoes')">Busca de Instituições</button>
        </div>

        <!-- Cadastro de Usuário -->
        <div id="cadastro-usuario" class="tab-content active-tab">
            <h2>Cadastro de Usuário</h2>
            <form id="form-usuario" action="{{ url_for('cadastro_usuario') }}" method="post">
                <div class="form-group">
                    <label for="nome-usuario">Nome Completo:</label>
                    <input type="text" id="nome-usuario" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="endereco-usuario">Endereço:</label>
                    <input type="text" id="endereco-usuario" name="endereco" required>
                </div>
                <div class="form-group">
                    <label for="telefone-usuario">Telefone:</label>
                    <input type="tel" id="telefone-usuario" name="telefone" required>
                </div>
                <div class="form-group">
                    <label for="email-usuario">E-mail:</label>
                    <input type="email" id="email-usuario" name="email" required>
                </div>
                <div class="form-group">
                    <label for="cpf-usuario">CPF:</label>
                    <input type="text" id="cpf-usuario" name="cpf" required placeholder="000.000.000-00">
                </div>
                <div class="form-group">
                    <label for="senha-usuario">Senha:</label>
                    <input type="password" id="senha-usuario" name="senha" required>
                </div>
                <button type="submit">Cadastrar Usuário</button>
            </form>
        </div>

        <!-- Login -->
        <div id="login" class="tab-content">
            <h2>Login de Usuário</h2>
            <div class="login-section">
                <form action="{{ url_for('login') }}" method="post">
                    <input type="email" name="email" placeholder="Digite seu e-mail" required>
                    <input type="password" name="password" placeholder="Digite sua senha" required>
                    <button class="login-btn" type="submit">Entrar</button>
                </form>
            </div>
        </div>

        <!-- Cadastro de Instituição -->
        <div id="cadastro-instituicao" class="tab-content">
            <h2>Cadastro de Instituição Beneficente</h2>
            <form id="form-instituicao" action="{{ url_for('cadastro_instituicao') }}" method="post">
                <div class="form-group">
                    <label for="nome-instituicao">Nome da Instituição:</label>
                    <input type="text" id="nome-instituicao" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="endereco-instituicao">Endereço:</label>
                    <input type="text" id="endereco-instituicao" name="endereco" required>
                </div>
                <div class="form-group">
                    <label for="telefone-instituicao">Telefone:</label>
                    <input type="tel" id="telefone-instituicao" name="telefone" required>
                </div>
                <div class="form-group">
                    <label for="url-doacao">URL da Página de Doação:</label>
                    <input type="url" id="url-doacao" name="url_doacao" required>
                </div>
                <div class="form-group">
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" id="cnpj" name="cnpj" required placeholder="00.000.000/0001-00">
                </div>
                <button type="submit">Cadastrar Instituição</button>
            </form>
        </div>

        <!-- Busca de Instituições -->
        <div id="busca-instituicoes" class="tab-content">
            <h2>Instituições Próximas</h2>
            <div class="busca-localizacao">
                <input type="text" id="localizacao-usuario" placeholder="Sua localização atual (ex: Rua A, 100)">
                <button onclick="buscarInstituicoes()">Buscar Próximas</button>
            </div>
            <div class="mapa-container" id="mapa-container">
                <p>Mapa de localização das instituições</p>
            </div>
            <div class="instituicoes-list" id="instituicoes-list">
                <!-- Instituições serão carregadas aqui -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
